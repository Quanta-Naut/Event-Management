version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: asiri-events-db
    environment:
      POSTGRES_USER: asiri
      POSTGRES_PASSWORD: asiripass
      POSTGRES_DB: asiri_events
    ports:
      - "5432:5432"
    volumes:
      - asiri_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asiri"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  asiri_postgres_data: